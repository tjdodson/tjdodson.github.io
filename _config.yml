title: Trevor Dodson
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Trevor Dodson # add your name
author-img: HS1.png # add your photo
about-author: > # add description
  My Goal: Become a Data Scientist who is capable of understanding and executing not just the data analytics and model development, but also the model deployment and integration with the business application.
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: tjdodson # add your Github handle
social-linkedin: trevor-dodson # add your Linkedin handle
social-email: trevor.dodson@walmart.com # add your Email address

# Disqus
discus-identifier: # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
